<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram文件管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .breadcrumb-item a { text-decoration: none; }
        .table th, .table td {
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .col-checkbox { width: 5%; }
        .col-number { width: 5%; }
        .col-name { 
            width: 25%; 
            text-align: left !important;
        }
        .col-caption {
            width: 25%;
            text-align: left !important;
        }
        .col-size { width: 10%; }
        .col-date { width: 15%; }
        .col-actions { width: 15%; }
        .file-name {
            text-align: left !important;
            display: block;
        }
        .system-title {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .folder-tree {
            padding: 10px;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .folder-item {
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            padding: 2px 0;
            cursor: pointer;
            position: relative;
            box-sizing: border-box;
            width: 100%;
        }
        .folder-item input[type="radio"] {
            margin-right: 4px;
        }
        .folder-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .folder-name {
            margin-left: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }
        .folder-children {
            margin-left: 24px;
            border-left: 1px solid #dee2e6;
            padding-left: 8px;
            width: calc(100% - 24px);
            display: none;
        }
        .folder-toggle {
            width: 16px;
            height: 16px;
            text-align: center;
            line-height: 14px;
            cursor: pointer;
            font-size: 12px;
            border: 1px solid #dee2e6;
            border-radius: 2px;
            margin-right: 4px;
            user-select: none;
            color: #6c757d;
            display: inline-block;
        }
        .folder-toggle:hover {
            background-color: #f8f9fa;
        }
        #folderTree > .folder-item::before,
        #batchFolderTree > .folder-item::before {
            display: none;
        }
        .modal-body {
            max-height: 70vh;
            overflow-y: auto;
        }
        /* 强制 tooltip 内容左对齐 */
        .tooltip {
            text-align: left !important;
        }
        .tooltip .tooltip-inner {
            text-align: left !important;
            max-width: none !important;
            width: auto !important;
        }
        .tooltip .tooltip-inner div {
            text-align: left !important;
            white-space: nowrap !important;
            display: block !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        /* Markdown 样式 */
        .caption-cell {
            font-size: 14px;
            line-height: 1.4;
        }
        .caption-cell p {
            margin: 0;
            white-space: pre-line;
        }
        .caption-cell a {
            color: #0d6efd;
            text-decoration: none;
        }
        .caption-cell a:hover {
            text-decoration: underline;
        }
        .caption-cell code {
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 12px;
        }
        .caption-cell pre {
            background-color: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            margin: 4px 0;
            white-space: pre-wrap;
        }
        .caption-cell ul, .caption-cell ol {
            margin: 4px 0;
            padding-left: 20px;
        }
        .caption-cell blockquote {
            border-left: 3px solid #dee2e6;
            margin: 4px 0;
            padding-left: 8px;
            color: #6c757d;
        }
        .markdown-body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body h4,
        .markdown-body h5,
        .markdown-body h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
        
        .markdown-body h1 { font-size: 2em; }
        .markdown-body h2 { font-size: 1.5em; }
        .markdown-body h3 { font-size: 1.25em; }
        .markdown-body h4 { font-size: 1em; }
        .markdown-body h5 { font-size: 0.875em; }
        .markdown-body h6 { font-size: 0.85em; }
        
        .markdown-body p {
            margin-top: 0;
            margin-bottom: 16px;
        }
        
        .markdown-body code {
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            background-color: rgba(27,31,35,0.05);
            border-radius: 3px;
        }
        
        .markdown-body pre {
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: #f6f8fa;
            border-radius: 3px;
        }
        
        .markdown-body pre code {
            display: inline;
            max-width: auto;
            padding: 0;
            margin: 0;
            overflow: visible;
            line-height: inherit;
            word-wrap: normal;
            background-color: transparent;
            border: 0;
        }
        
        .markdown-body blockquote {
            padding: 0 1em;
            color: #6a737d;
            border-left: 0.25em solid #dfe2e5;
            margin: 0 0 16px 0;
        }
        
        .markdown-body ul,
        .markdown-body ol {
            padding-left: 2em;
            margin-top: 0;
            margin-bottom: 16px;
        }
        
        .markdown-body table {
            display: block;
            width: 100%;
            overflow: auto;
            margin-top: 0;
            margin-bottom: 16px;
            border-spacing: 0;
            border-collapse: collapse;
        }
        
        .markdown-body table th {
            font-weight: 600;
        }
        
        .markdown-body table th,
        .markdown-body table td {
            padding: 6px 13px;
            border: 1px solid #dfe2e5;
        }
        
        .markdown-body table tr {
            background-color: #fff;
            border-top: 1px solid #c6cbd1;
        }
        
        .markdown-body table tr:nth-child(2n) {
            background-color: #f6f8fa;
        }
        
        .markdown-body img {
            max-width: 100%;
            box-sizing: content-box;
            background-color: #fff;
        }
        
        .markdown-body hr {
            height: 0.25em;
            padding: 0;
            margin: 24px 0;
            background-color: #e1e4e8;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="system-title">Telegram文件管理系统</h1>
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <nav aria-label="breadcrumb" id="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#" data-id="null">根目录</a></li>
                </ol>
            </nav>
            
            <div class="user-controls">
                <button class="btn btn-outline-secondary btn-sm me-2" id="changePasswordBtn" title="修改密码">
                    <i class="bi bi-key"></i> 修改密码
                </button>
                <button class="btn btn-outline-secondary btn-sm" id="logoutBtn" title="退出登录">
                    <span id="currentUsername"></span>
                    <i class="bi bi-box-arrow-right"></i> 退出
                </button>
            </div>
        </div>

        <div class="d-flex justify-content-start mb-3 gap-2">
            <button class="btn btn-primary" onclick="showNewFolderModal()">新建文件夹</button>
            <button class="btn btn-danger" onclick="deleteSelected()">批量删除</button>
            <button class="btn btn-info text-white" onclick="showBatchMoveModal()">批量移动</button>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th class="col-checkbox"><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></th>
                        <th class="col-number">序号</th>
                        <th class="col-name">名称</th>
                        <th class="col-caption">说明</th>
                        <th class="col-size">大小</th>
                        <th class="col-date">创建时间</th>
                        <th class="col-actions">操作</th>
                    </tr>
                </thead>
                <tbody id="fileList"></tbody>
            </table>
        </div>
        
        <!-- README 内容 -->
        <div id="readmeContent" class="mt-4" style="display: none;">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">README.md</h5>
                    <button class="btn btn-sm btn-outline-secondary" onclick="toggleReadme()">
                        <i class="bi bi-chevron-up" id="readmeToggleIcon"></i>
                    </button>
                </div>
                <div class="card-body markdown-body" id="readmeBody"></div>
            </div>
        </div>
        
        <!-- 分页控件 -->
        <div class="mt-3 position-relative">
            <!-- 每页显示控件 - 放在左侧 -->
            <div class="position-absolute start-0 d-flex align-items-center">
                <label class="me-2">每页显示:</label>
                <select id="pageSize" class="form-select form-select-sm me-2" style="width: 80px;">
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <span>个文件/文件夹</span>
            </div>
            
            <!-- 分页控件 - 完全居中，使用absolute position -->
            <div class="d-flex justify-content-center w-100">
                <nav aria-label="文件列表分页" id="pagination" style="display: none !important;">
                    <ul class="pagination mb-0">
                        <li class="page-item">
                            <a class="page-link" href="#" id="prevPage" aria-label="上一页">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item">
                            <span class="page-link" id="pageInfo">1 / 1</span>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#" id="nextPage" aria-label="下一页">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- 新建文件夹模态框 -->
    <div class="modal fade" id="newFolderModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新建文件夹</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="folderName" placeholder="请输入文件夹名称">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="createFolder()">创建</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 移动文件模态框 -->
    <div class="modal fade" id="moveModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">移动到文件夹</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="folderTree"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="moveFile()">移动</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 批量移动模态框 -->
    <div class="modal fade" id="batchMoveModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">批量移动到文件夹</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="batchFolderTree"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="batchMoveFiles()">移动</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认删除模态框 -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmDeleteMessage">确定要删除此项目吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 修改密码模态框 -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">修改密码</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">当前密码</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">新密码</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">确认新密码</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="savePasswordBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment/moment.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
