<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram文件管理系统</title>
    <link rel="icon" href="cursor.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <link href="css/upload.css" rel="stylesheet">
    <style>
        .breadcrumb-item a { text-decoration: none; }
        .table th, .table td {
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-left: 8px;
            padding-right: 8px;
        }
        .col-checkbox { width: 5%; }
        .col-number { width: 5%; }
        .col-name { width: 40%; }
        .col-size { width: 10%; }
        .col-date { width: 20%; }
        .col-actions { width: 20%; }
        .system-title {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .folder-tree {
            padding: 10px;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .folder-item {
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            padding: 2px 0;
            cursor: pointer;
            position: relative;
            box-sizing: border-box;
            width: 100%;
        }
        .folder-item input[type="radio"] {
            margin-right: 4px;
        }
        .folder-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .folder-name {
            margin-left: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        .folder-name:hover {
            background-color: #f0f0f0;
            color: #0d6efd;
        }
        .folder-item.disabled .folder-name:hover {
            background-color: transparent;
            color: inherit;
            cursor: not-allowed;
        }
        .folder-children {
            margin-left: 24px;
            border-left: 1px solid #dee2e6;
            padding-left: 8px;
            width: calc(100% - 24px);
            display: none;
        }
        .folder-toggle {
            width: 16px;
            height: 16px;
            text-align: center;
            line-height: 14px;
            cursor: pointer;
            font-size: 12px;
            border: 1px solid #dee2e6;
            border-radius: 2px;
            margin-right: 4px;
            user-select: none;
            color: #6c757d;
            display: inline-block;
        }
        .folder-toggle:hover {
            background-color: #f8f9fa;
        }
        #folderTree > .folder-item::before,
        #batchFolderTree > .folder-item::before {
            display: none;
        }
        .modal-body {
            max-height: 70vh;
            overflow-y: auto;
        }
        .sortable {
            cursor: pointer;
            user-select: none;
        }
        .sortable:hover {
            background-color: #f8f9fa;
        }
        .sort-icon {
            display: inline-block;
            font-size: 0.8em;
            margin-left: 4px;
            color: #6c757d;
        }
        .table th[data-sort] {
            position: relative;
            padding-right: 20px;
        }
        .table th[data-sort]::after {
            content: '↕';
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.3;
        }
        .table th[data-sort]:hover::after {
            opacity: 1;
        }
        /* 上传相关样式 */
        .upload-progress-container {
            margin-top: 15px;
            display: none;
        }
        .file-progress {
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
        }
        .file-progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .file-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .progress {
            height: 0.5rem;
            position: relative;
            overflow: visible;
        }
        .progress-bar {
            position: relative;
            transition: width 0.3s ease;
            overflow: visible;
        }
        .progress-percentage {
            position: absolute;
            right: -35px;
            top: -7px;
            font-size: 12px;
            color: #666;
            background: white;
            padding: 0 4px;
            border-radius: 2px;
            white-space: nowrap;
        }
        .upload-details {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        .upload-speed, .upload-size {
            margin: 0;
            padding: 0;
        }
        .progress-info {
            margin-top: 8px;
        }
        .upload-status {
            font-size: 0.875rem;
            color: #6c757d;
        }
        .upload-error {
            color: #dc3545;
        }
        .upload-success {
            color: #198754;
        }
        .file-list-container {
            margin-top: 10px;
            border-top: 1px solid #dee2e6;
            padding-top: 10px;
        }
        .file-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 8px;
            margin-bottom: 4px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }
        .file-list-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 10px;
            font-size: 14px;
            color: #666;
        }
        .btn-close-sm {
            font-size: 0.8rem;
            padding: 0.25rem;
        }
        .btn-close:focus {
            box-shadow: none;
        }
        /* 搜索相关样式 */
        .search-container {
            flex: 0 0 auto;
            min-width: 220px;
            margin-right: 8px;
        }
        .search-container .input-group {
            width: 100%;
        }
        .search-container .form-control {
            border: 1px solid #dee2e6;
            border-right: none;
            padding: 0.375rem 0.5rem;
        }
        .search-container .btn {
            border: 1px solid #dee2e6;
            border-left: none;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }
        .search-container .form-control:focus,
        .search-container .btn:focus {
            box-shadow: none;
            border-color: #dee2e6;
        }
        .search-container .form-control:focus + .btn {
            border-color: #dee2e6;
        }
        /* 添加触摸反馈效果 */
        .search-container .btn:active {
            background-color: #e9ecef;
            transform: translateY(1px);
        }
        /* 为搜索框添加焦点样式，使其更容易辨识 */
        .search-container .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.1rem rgba(0, 123, 255, 0.25);
        }
        /* 分页控件样式 */
        .position-absolute.start-0 {
            position: relative;
            background-color: white;
            z-index: 1;
        }
        .position-absolute.start-0 label {
            margin-right: 0.5rem;
        }
        .position-absolute.start-0 span {
            margin-left: 0.5rem;
        }
        .table {
            margin-bottom: 0;
        }
        .table-responsive {
            border-bottom: none;
        }
        .action-buttons-container {
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            padding-bottom: 5px;
            touch-action: pan-x;
            -ms-overflow-style: -ms-autohiding-scrollbar;
        }
        .action-buttons-scroll {
            display: flex;
            flex-wrap: nowrap;
            gap: 8px;
            padding-bottom: 5px;
            width: max-content;
            min-width: 100%;
        }
        .action-button {
            flex: 0 0 auto;
            min-width: 110px;
            white-space: nowrap;
            height: 38px;
        }
        .action-buttons-container::-webkit-scrollbar {
            height: 4px;
        }
        .action-buttons-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .action-buttons-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        .action-buttons-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        @media (max-width: 576px) {
            .action-button {
                min-width: 100px;
                font-size: 0.85rem;
            }
            .search-container {
                min-width: 160px;
            }
            .search-container .form-control::placeholder {
                font-size: 0.8rem;
            }
            .search-container .btn {
                padding: 0.25rem 0.5rem;
                font-size: 0.8rem;
            }
        }
        /* 添加新的媒体查询，优化桌面端显示 */
        @media (min-width: 992px) {
            .action-buttons-container {
                overflow-x: visible; /* 电脑端不需要滚动 */
            }
            .action-buttons-scroll {
                width: auto; /* 适应内容宽度 */
            }
            /* 确保电脑端按钮全部显示时，按钮容器不会过度拉伸 */
            .action-button {
                flex: 0 0 auto;
            }
            /* 搜索框和按钮在电脑端可以更宽一些 */
            .search-container {
                min-width: 250px;
                margin-right: 16px; /* 加大间距，让布局更美观 */
            }
            /* 按钮组在电脑端显示为一行 */
            .action-buttons-group {
                display: flex;
                align-items: center;
            }
        }
        /* 修改移动端样式，确保滚动时按钮组合理显示 */
        @media (max-width: 991px) {
            .action-buttons-group {
                flex: 0 0 auto; /* 不伸缩 */
            }
            /* 在小屏幕上减小按钮间的间距 */
            .action-buttons-group .action-button.ms-2 {
                margin-left: 6px !important;
            }
        }
        /* 普通桌面尺寸的样式 */
        @media (min-width: 768px) and (max-width: 991px) {
            .action-buttons-container {
                overflow-x: auto;
            }
            .search-container {
                min-width: 200px;
                margin-right: 12px;
            }
        }
        /* 确保滚动条指示器在所有屏幕尺寸上正确显示 */
        .custom-scrollbar {
            display: none; /* 默认隐藏 */
        }
        @media (max-width: 991px) {
            .custom-scrollbar {
                display: block; /* 只在移动和平板上显示 */
            }
        }
    </style>
</head>
<body>
    <!-- 添加加载遮罩 -->
    <div id="loadingOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; justify-content: center; align-items: center;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>
    
    <!-- 隐藏主要内容 -->
    <div id="mainContent" style="display: none;">
    <div class="container mt-4">
        <h1 class="system-title">Telegram文件管理系统</h1>
        
        <!-- 文件上传卡片 -->
        <div class="card mb-3">
            <div class="card-header">
                <h5 class="mb-0">文件上传</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm" class="mb-0">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <div class="input-group">
                                <input type="file" class="form-control" id="fileInput" name="file" multiple>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-primary w-100" id="uploadBtn" disabled>
                                <i class="bi bi-cloud-upload me-1"></i>上传
                            </button>
                        </div>
                    </div>
                    <!-- 多文件上传进度显示区域 -->
                    <div id="uploadProgressContainer" class="upload-progress-container">
                        <!-- 进度条将在这里动态添加 -->
                    </div>
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <nav aria-label="breadcrumb" id="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#" data-id="null">根目录</a></li>
                </ol>
            </nav>
            
            <div class="user-controls">
                <button class="btn btn-outline-secondary btn-sm me-2" id="changePasswordBtn" title="修改密码">
                    <i class="bi bi-key"></i> 修改密码
                </button>
                <button class="btn btn-outline-secondary btn-sm" id="logoutBtn" title="退出登录">
                    <span id="currentUsername"></span>
                    <i class="bi bi-box-arrow-right"></i> 退出
                </button>
            </div>
        </div>

        <div class="action-buttons-container mb-3">
            <div class="action-buttons-scroll d-flex flex-nowrap gap-2">
                <!-- 搜索框先放在最前面 -->
                <div class="search-container d-flex align-items-center">
                    <div class="input-group">
                        <input type="text" class="form-control" id="fileSearchInput" placeholder="搜索文件或文件夹...">
                        <button class="btn btn-outline-secondary" type="button" id="fileSearchButton">搜索</button>
                    </div>
                </div>
                <!-- 按钮组包装在一个Div中，确保它们紧凑显示 -->
                <div class="action-buttons-group d-flex flex-nowrap">
                    <button class="btn btn-primary d-flex align-items-center justify-content-center action-button" onclick="showNewFolderModal()">
                        <i class="bi bi-folder-plus me-1"></i>
                        新建文件夹
                    </button>
                    <button class="btn btn-danger d-flex align-items-center justify-content-center action-button ms-2" onclick="deleteSelected()">
                        <i class="bi bi-trash me-1"></i>
                        批量删除
                    </button>
                    <button class="btn btn-info text-white d-flex align-items-center justify-content-center action-button ms-2" onclick="showBatchMoveModal()">
                        <i class="bi bi-folder-symlink me-1"></i>
                        批量移动
                    </button>
                </div>
            </div>
        </div>

        <!-- 文件列表卡片 -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">文件列表</h5>
            </div>
            <div class="card-body">
                <!-- 文件列表表格 -->
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="col-checkbox"><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></th>
                                <th class="col-number">序号</th>
                                <th class="col-name sortable" data-sort="name" onclick="handleSort('name')">名称</th>
                                <th class="col-size sortable" data-sort="size" onclick="handleSort('size')">大小</th>
                                <th class="col-date sortable" data-sort="created_at" onclick="handleSort('created_at')">创建时间</th>
                                <th class="col-actions">操作</th>
                            </tr>
                        </thead>
                        <tbody id="fileList"></tbody>
                    </table>
                </div>
                
                <!-- 分页控件 -->
                <div class="mt-3 position-relative">
                    <!-- 每页显示控件 - 放在左侧 -->
                    <div class="position-absolute start-0 d-flex align-items-center">
                        <label class="me-2">每页显示:</label>
                        <select id="pageSize" class="form-select form-select-sm me-2" style="width: 80px;">
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        <span>个文件/文件夹</span>
                    </div>
                    
                    <!-- 分页控件 - 完全居中，使用absolute position -->
                    <div class="d-flex justify-content-center w-100">
                        <nav aria-label="文件列表分页" id="pagination" style="display: none !important;">
                            <ul class="pagination mb-0">
                                <li class="page-item">
                                    <a class="page-link" href="#" id="prevPage" aria-label="上一页">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item">
                                    <span class="page-link" id="pageInfo">1 / 1</span>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#" id="nextPage" aria-label="下一页">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 新建文件夹模态框 -->
    <div class="modal fade" id="newFolderModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新建文件夹</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="folderName" placeholder="请输入文件夹名称">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="createFolder()">创建</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 移动文件模态框 -->
    <div class="modal fade" id="moveModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">移动到文件夹</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="folderTree"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="moveFile()">移动</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 批量移动模态框 -->
    <div class="modal fade" id="batchMoveModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">批量移动到文件夹</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="batchFolderTree"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="batchMoveFiles()">移动</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认删除模态框 -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmDeleteMessage">确定要删除此项目吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 修改密码模态框 -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">修改密码</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">当前密码</label>
                            <input type="password" class="form-control" id="currentPassword" autocomplete="current-password" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">新密码</label>
                            <input type="password" class="form-control" id="newPassword" autocomplete="new-password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">确认新密码</label>
                            <input type="password" class="form-control" id="confirmPassword" autocomplete="new-password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="savePasswordBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 重命名模态框 -->
    <div class="modal fade" id="renameModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">重命名</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="newName" placeholder="请输入新名称">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="renameItem()">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 预览模态框 -->
    <div class="modal fade" id="previewModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="previewTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="previewContent" class="text-center"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment/moment.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>
